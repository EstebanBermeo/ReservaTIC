
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios - LABORATORIO 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h2>LABORATORIO 2</h2>
    <nav>
      <a href="laboratorios.html">Volver a laboratorios</a>
      <a href="index.html">Cerrar sesión</a>
    </nav>
  </header>
  <main style="display: flex; flex-direction: column; align-items: center;">
    <h3>Horarios disponibles</h3>
    <div class="schedule">
      <div class="slot green" onclick="mostrarFormulario('08:00–10:00')">08:00–10:00</div>
      <div class="slot red" onclick="alertaOcupado()">10:00–12:00</div>
      <div class="slot green" onclick="mostrarFormulario('14:00–16:00')">14:00–16:00</div>
      <div class="slot green" onclick="mostrarFormulario('16:00–18:00')">16:00–18:00</div>
    </div>

    <div id="formulario-reserva" style="display: none; margin-top: 2rem; width: 100%; max-width: 400px;">
      <h4>Formulario de reserva</h4>
      <form>
        <label>Horario seleccionado:</label>
        <input type="text" id="horario" readonly>
        <label>Motivo de la reserva:</label>
        <textarea placeholder="Clase, taller, evaluación..."></textarea>
        <button>Confirmar reserva</button>
      </form>
    </div>
  </main>

  <script>
    function mostrarFormulario(horario) {
      document.getElementById("formulario-reserva").style.display = "block";
      document.getElementById("horario").value = horario;
    }

    function alertaOcupado() {
      alert("Este horario ya está reservado. Por favor, elige otro.");
    }
  </script>
</body>
</html>
